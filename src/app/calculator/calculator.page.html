<ion-header [translucent]="true"> </ion-header>

<ion-content [fullscreen]="true">
  <div class="calculator">
    <div class="calculator__panel">
      <p>204</p>
    </div>

    <div class="calculator__body">
      <ng-container *ngFor="let calculatorItem of calculatorItems">
        <button (click)="handleButtonClick(calculatorItem)">
          {{calculatorItem.value}}
        </button>
      </ng-container>
    </div>
  </div>
</ion-content>
